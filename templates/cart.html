<html>
  <head>
        <!-- Latest minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

  <title>Cart Page</title>
  <link rel="stylesheet" href={{ url_for('static', filename='CSS/home.css') }} />
  <link rel="stylesheet" href={{ url_for('static', filename='CSS/style.css') }} />
  </head>
  <body style="background-color:floralwhite">
   <a href="/">
          <img id="MyLogo" src= "static/images/logo.jpg" width='300' height='300'/>
        </a>  
  <div id="name">
  	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
  </div>
    {% else %}
		<h2> Hello, {{firstName}}</h2>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
  	{% endif %}
  <div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
      <div>
        <p><img id="images" src= "static/images/{{row[3]}}" width="200" height="200"/></p>
      </div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span>
				<a href="/removeFromCart?specificId={{specificId}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}
		</div>
	</div>
  </div>
  <a href="/checkout">Proceed to checkout</a>
  <div>
    <a href="/">Return To Home Page</a>
  </div> 
  </body>
  </html>
