<html>
  <body style="background-color:floralwhite">
   <head>
        <title>products List</title>
        <!-- Latest minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    </head> 
    
  <div class="topnav">
        <a href="/">
          <img id="MyLogo" src= "static/images/logo.jpg" width='300' height='300'/>
        </a>  
        <form action="/search" method="POST">
		    <input id="searchBox" type="text" name="searchData">
		    <input id="searchButton" type="submit" value="Search">
	    </form>
    
        {% if not loggedIn %}
          <div id="signInButton">
              <a class="active" href="/loginForm">Sign In</a>
        </div>
          {% else %}
              <h2> Hello, {{firstName}}</h2>
                  <hr>
                  <a href="/logout">Sign Out</a>
            {% endif %}
      </div>
<div id="title">

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
		</div>
	</div>
	{% endif %}
	<div id="cart">
		<a class="link" href="/cart">
			Cart {{numItems}}
		</a>
	</div>
</div>
<div id="display">
	<div id="productName">
		<h1>{{data[1]}}</h1>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Product: </td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Price: </td>
				<td>${{data[2]}}</td>
			</tr>
			<tr>
				<td>Stock: </td>
				<td>{{data[4]}}</td>
			</tr>
		<p><img id="images" src= "static/images/{{data[3]}}" width="200" height="200"/></p>
		</table>
	</div>
	<div id="addToCart">
		<a href="/addToCart?prodid={{data[0]}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
