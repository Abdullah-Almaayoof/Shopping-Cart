<html>
	
<head>
	<title>Checkout</title>
</head>

<body style="background-color:floralwhite">
  <a href="/">
          <img id="MyLogo" src= "static/images/logo.jpg" width='300' height='300'/> </a>
	<div id="cartItems">
	<h2>The items you have ordered</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
      <div>
        <p><img id="images" src= "static/images/{{row[3]}}" width="200" height="200"/></p>
      </div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Total</span> : ${{totalPrice}}
			<span if="deliverydate"></span>
		</div>
		<div><a href="/">Return to Home Page</div>
	</div>
</div>
</body>
</html>
